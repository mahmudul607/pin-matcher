<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pin Generator</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-md-6">
                <div class="pin-generator half-width">
                    <input id="seePin" class="form-control" type="text" placeholder="Get Pin Click On The Generate Pin Button">
                    <button id="creatPin" class="generate-btn">Generate Pin</button>
                </div>
            </div>
            <div class="col-md-6">
                <div class="input-section half-width">
                    <input id="numIputField" class="form-control" type="text" placeholder="Write Generate Pin Here To Match Both Of Them">
                    <div  class="numbers">
                        <div id="itemDiv" class="calc-body">
                            <div class="calc-button-row">
                              <div id="item" class="button">7</div>
                              <div id="item" class="button">8</div>
                              <div id="item" class="button">9</div>
                            </div>
                            <div class="calc-button-row">
                              <div id="item" class="button">4</div>
                              <div id="item" class="button">5</div>
                              <div id="item" class="button">6</div>
                            </div>
                            <div class="calc-button-row">
                              <div id="item" class="button">1</div>
                              <div id="item" class="button">2</div>
                              <div id="item" class="button">3</div>
                            </div>
                            <div class="calc-button-row">
                                <div class="button">&lt;</div>
                                <div class="button">0</div>
                                <div class="button">C</div>
                            </div>
                            <div>
                                <button id="btn-submit"  onclick="getVerification()" type="submit" class="submit-btn">Submit</button>
                                <p class="action-left"><span id="count-click" >3</span>  try left</p> 
                            </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="notify-section">
            <p id="notify-fail" class="notify">❌ Pin Didn't Match, Please try again</p>
            <p id='notify-success' class="notify">✅ Pin Matched... Secret door is opening for you</p>
        </div>
    </div>


    <script src="script.js"></script>
    <footer>
        <p>© Mahmudul 2022, Ms Tech initiative.</p>
    </footer>
</body>
</html>
